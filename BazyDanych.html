{
	this.Prefix = Prefix

	this.Suffix = Suffix
	this.iLvl = iLvl
	this.slot = slot
	this.owner = owner
}

function CreateItem(iLvl, slot, owner)
{
	var prefixIndex = 0;
	var tempPrefix = ""
	while (tempPrefix != "Prefix")
	{
		prefixIndex = Math.floor(Math.random()*Attributes.length)
		tempPrefix = Attributes[prefixIndex][0]
	}
	
	var suffixIndex = 0;
	var tempSuffix = ""
	while (tempSuffix != "Suffix")
	{
		suffixIndex = Math.floor(Math.random()*Attributes.length)
		tempSuffix = Attributes[suffixIndex][0]
	}
	var baseIndex = 0;
	var tempBase = ""
	while (tempBase != slot)
	{
		
		baseIndex = Math.floor(Math.random()*BaseItems.length)
		tempBase = BaseItems[baseIndex][1]
		//alert("test")
	}
	
	//alert(prefixIndex + " " + baseIndex + " " + suffixIndex)
	//Math.floor(Math.random()*Attributes.length)
	var tmpItem = new Item(prefixIndex, baseIndex, suffixIndex, iLvl, slot, owner)
	ReadyItems.push([tmpItem.Prefix, tmpItem.Name, tmpItem.Suffix, tmpItem.iLvl, tmpItem.slot, tmpItem.owner])
}

function CreateBounty()
{
	var tmpDifficulty = Math.floor(Math.random()*100)
	var tempMonster = 0
	var tmpCount = 10+(Math.floor(Math.random()*31))
	var tmpCharacter = Math.floor(Math.random()*Characters.length)
	var tmpSlot = Slots[Math.floor(Math.random()*Slots.length)]
	Characters[tmpCharacter].Level++
	CreateItem(Characters[tmpCharacter].Level, tmpSlot, tmpCharacter)
	switch (tmpSlot)
	{
		case "WEAPON":
			Characters[tmpCharacter].WEAPON = ReadyItems.length-1
			break;
		case "OFFHAND":
			Characters[tmpCharacter].OFFHAND = ReadyItems.length-1
			break;
		case "HEAD":
			Characters[tmpCharacter].HEAD = ReadyItems.length-1
			break;
		case "SHOULDERS":
			Characters[tmpCharacter].SHOULDERS = ReadyItems.length-1
			break;
		case "CHEST":
			Characters[tmpCharacter].CHEST = ReadyItems.length-1
			break;
		case "HANDS":
			Characters[tmpCharacter].HANDS = ReadyItems.length-1
			break;
		case "FEET":
			Characters[tmpCharacter].FEET = ReadyItems.length-1
			break;
		case "LEGS":
			Characters[tmpCharacter].LEGS = ReadyItems.length-1
			break;
		default:
			break
	}
	
	if (tmpDifficulty < 40)
	{
		while (true)
		{
			tempMonster = Math.floor(Math.random()*Monsters.length)
			if (Monsters[tempMonster][3] = "Common") break;
		}
		//alert(tmpDifficulty)
	}
	else if (tmpDifficulty < 70)
	{
		while (true)
		{
			tempMonster = Math.floor(Math.random()*Monsters.length)
			if (Monsters[tempMonster][3] = "Hero") break;
		}
		tmpCount = 1
		//alert(tmpDifficulty)
	}
	else if (tmpDifficulty < 90)
	{
		while (true)
		{
			tempMonster = Math.floor(Math.random()*Monsters.length)
			if (Monsters[tempMonster][3] = "Boss") break;
		}
		tmpCount = 1
		//alert(tmpDifficulty)
	}
	else if (tmpDifficulty < 100)
	{
		while (true)
		{
			tempMonster = Math.floor(Math.random()*Monsters.length)
			if (Monsters[tempMonster][3] = "Nemesis") break;
		}
		tmpCount = 1
		//alert(tmpDifficulty)
	}
	//ReadyItems.push()
	//alert(tmpCharacter)
	Bounties.push(new Bounty(tmpCount, Monsters[tempMonster][1], Monsters[tempMonster][3], ReadyItems.length-1, tmpCharacter))
}

function parseItem(string)
{
	var lines = string.split('\n');
	var item = {name:lines[0], lvlreq:0, id:"CH", slot:"HEAD", quality:"Common", stats:''}
	var range = [0,0];
	for (var a = 0; a < lines.length;a++)
	{
		//alert(lines[a].indexOf("Item Level: "))
		if (lines[a].indexOf("Item Level: ") != -1) 
		{ 
			lines[a] = lines[a].replace("Item Level: "," ") 
			item.lvlreq = lines[a];
			//alert(lines[a])
		}		
	}
	for (var a = 0; a < lines.length;a++)
	{
		//alert(lines[a].indexOf("Item Level: "))
		if ((lines[a].indexOf("Ring") != -1))
		{ 
			range[0] = a
			//alert(lines[a])
		}		
	}
	for (var a = 0; a < lines.length;a++)
	{
		//alert(lines[a].indexOf("Item Level: "))
		if (lines[a].indexOf("Required ") != -1) 
		{ 
			range[1] = a
			break;
			//alert(lines[a])
		}		
	}
	for (var a = range[0]+1; a < range[1];a++)
	{
		item.stats = item.stats + lines[a] + "; "
	}
	$("textarea[id='output']").append( "INSERT INTO dbo.Items VALUES ('LR" + $("textarea[id='counter']").val() + "','" + item.name + "','FINGER','Legendary'," + item.lvlreq + ",'" + item.stats + "');\n" )
	$("textarea[id='counter']").val((parseInt($("textarea[id='counter']").val())+1))
	//return string;
}
