<html>
<head>
<link rel="stylesheet" href="DarkTip.all.min.css"
	type="text/css" media="screen" />
<script type="text/javascript" src="DarkTip.all.js"></script>
<meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
<script type="application/javascript">

// Create the XHR object.
function getSite(){
            $.ajax({                
                url: "http://eu.battle.net/api/wow/character/Draenor/Inaire?fields=titles&jsonp=GoGet",
                type: 'GET',
                dataType: 'jsonp',
                });
            }


        function GoGet(data) {
		alert(data.titles.name)

            $("#title").html(data.titles.name)              
        ;}

</script>
<title>tutorialspoint.com JSON</title>
</head>
<body>
<h1>Cricketer Details</h1>
<table class="src">
<tr><th>Name</th><th>Country</th></tr>
<tr><td><div id="Name">Sachin</div></td>
<td><div id="Country">India</div></td></tr>
</table>

<div class="central">
<button type="button" onclick="getSite()">Update Details </button>
<div id="title"></div>
</body>
</html>
