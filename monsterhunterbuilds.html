function getBuild(skills)
{
	var tempBuild = ""
	for (var i = 0; i < skills.length; i++)
	{
		var temp = searchSkill(skills[i])
		tempBuild += "-- " + (i+1) + " "
		tempBuild = tempBuild + skills[i] + " - " + temp + "\n"
	}
	return tempBuild
}
