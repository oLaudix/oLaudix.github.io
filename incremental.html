{

	this.old_positionX = -50;

	this.img1 = new Image();
	this.img1.src = "img/player.png";
	this.spriteW = 24;
	this.spriteH = 30;

var monsters = []
for (var x = 0; x < 2000; x++)

function drawHpBar(mob)
{
	mob.ctx.beginPath();
	if (mob.HP > mob.HpMax/3*2)
	{
		mob.ctx.fillStyle="#00FF00";
	}
	else if (mob.HP > mob.HpMax/3)
	{
		mob.ctx.fillStyle="#FF9900";
	}
	else
	{
		mob.ctx.fillStyle="#FF0000";
	}
	mob.ctx.fillRect(mob.positionX,mob.positionY - 5,24*mob.HP/100,3);
	//ctx.fillRect(20,20,150,100);
	//mob.ctx.stroke();
}


var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

var next_tick = 0;

function animation2(monsterList)
{
	if (monsterList.length < parseInt($("#mobs").val()))
	{
		monsters.push(new monster)
		//monsters[x].animation();
	}
	if (Date.now() >= next_tick)
	{
		$("#testing").html(monsterList.length + " mobs")
		var tick_start = Date.now()
		ctx.clearRect(0, 0, c.width, c.height);
		for (var x = 0; x < monsterList.length; x++)
		{
			ctx.drawImage(	monsterList[x].img1,
								monsterList[x].cycle * monsterList[x].spriteW, 0, monsterList[x].spriteW, monsterList[x].spriteH,
								monsterList[x].positionX, monsterList[x].positionY, monsterList[x].spriteW, monsterList[x].spriteH);
			monsterList[x].old_positionX = monsterList[x].positionX
			if (monsterList[x].positionX > c.width + monsterList[x].spriteW)
			{
				monsterList[x].positionX = RandomIntRange(-100,-50);;
				monsterList[x].positionY = RandomIntRange(0,c.height - monsterList[x].spriteH)
				monsterList[x].old_positionY = monsterList[x].positionY
				//if (monsterList.length > parseInt($("#mobs").val()))
				//{
					//monsters.splice(x, 1)
					//continue;
				//}
			}
			else
			{
				monsterList[x].positionX += monsterList[x].speed
			}
			drawHpBar(monsterList[x])
			monsterList[x].cycle = (monsterList[x].cycle + 1) % 8;
			next_tick = Date.now() + 50
			//alert("narysowane")
			//var $monsterList[x] = monsterList[x];
		}
		var tick_end = Date.now()
		$("#testing2").html("render time: " + (tick_end - tick_start) + " ms")
	}
	setTimeout(function() { animation2(monsterList) }, 1)
}

animation2(monsters)
