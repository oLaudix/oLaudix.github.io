function start_stop_rest(itemID)
{
	if (itemID == 1)
		{
			started = true;
			cal_per_time = 100 * getMaxCal() / (getMaxTime() * 60 * 1000)
		}
	else if (itemID == 2)
		{
			count = false;
		}
	else if (itemID == 3)
		{
			count = false;
			started = false;
			time = 0;
			current_km = 0;
			current_calories = 0;
		}
	
}

var max_time
var time = 0;
var max_km
var current_km = 0;
var max_kalories
var current_calories = 0;
var average_speed_needed

function main()
{
	//max_time = getMaxTime() * 60

	if (started)
	{
		time = time + 100
		current_calories = current_calories + cal_per_time
		average_speed_needed
	}
	if (count)
	{
		current_km = current_km + average_speed_needed
	}
	var date = new Date(null);
	date.setSeconds(Math.floor(time/1000)); // specify value for SECONDS here
	var result = date.toISOString().substr(11, 8);
	$("#time_div").html(result)
	$("#kms_div").html(current_km + "/" + max_km)
	$("#calories_div").html(Math.floor(current_calories*100)/100)
	$("#average_speed_needed_div").html(average_speed_needed)

}

}
